<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #opsi div{
      width: 100%;
      padding: 1rem;
      border-radius: .5rem;
      border: 1px solid #e3e3e3;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      button{
        padding: .5rem;
        border-radius: .5rem;
        font-size: 11px;
        font-weight: 600;
        background: #e2e8f0;
      }
    }
  </style>
</head>
<body class="bg-slate-200">
  <nav class="flex px-7 shadow-sm justify-between border-b border-slate-300 py-5">
    <span class="relative">WatermarkApp <sup class="block mt-2 font-light text-red-500">By Alif</sup></span>
    <button><i class="fas fa-sun"></i></button>
  </nav>
  <div id="opsi" class="flex mt-5 gap-2 px-7 justify-around">
    <div id="waktu">
      <span class="block">Pilih waktu</span>
      <section class="mt-5">
        <button>Datang</button>
        <button>Lembur</button>
        <button>Pulang</button>
      </section>
    </div>
    <div id="posisi">
      <span>Pilih posisi</span>
    </div>
  </div>
</body>
</html>
