<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark by Alif rahman</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        canvas {
            max-width: 100%;
            border: 1px solid #00000071;
            border-radius: .5rem;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-center text-2xl font-bold mb-6">Watermark 
        <span class="block ml-20 text-red-400 text-sm"><sup>By</sup>Alif</span></h1>

        <div class="mb-4">
            <label for="timeOptions" class="block mb-1 font-semibold">Pilih Waktu:</label>
            <select class="border rounded p-2 w-full" id="timeOptions">
                <option value="07:30">Jam Masuk: 07:30</option>
                <option value="13:30">Jam Masuk: 13:30</option>
                <option value="11:30">Jam Pulang: 11:30</option>
                <option value="17:30">Jam Pulang: 17:30</option>
                <option value="12:00">Jam Lembur: 12:00</option>
                <option value="18:00">Jam Lembur: 18:00</option>
                <option value="03:30">Jam Lembur: 03:30</option>
                <option value="13:30">Selesai Lembur: 13:30</option>
                <option value="19:30">Selesai Lembur: 19:30</option>
                <option value="07:30">Selesai Lembur: 07:30</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="positionOptions" class="block mb-1 font-semibold">Posisi Watermark:</label>
            <select class="border rounded p-2 w-full" id="positionOptions">
                <option value="top-left">Kiri Atas</option>
                <option value="top-right">Kanan Atas</option>
                <option value="bottom-left">Kiri Bawah</option>
                <option value="bottom-right">Kanan Bawah</option>
                <option value="center">Tengah</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="upload" class="block mb-1 font-semibold">Unggah Gambar:</label>
            <input type="file" class="border rounded w-full p-2" id="upload" accept="image/*">
        </div>

        <div class="text-center mb-4">
            <canvas id="canvas"></canvas>
        </div>

        <button class="bg-blue-500 text-white rounded p-2" id="download">Download</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadButton = document.getElementById('download');
        const timeOptions = document.getElementById('timeOptions');
        const positionOptions = document.getElementById('positionOptions');

        upload.addEventListener('change', handleImageUpload);

        function handleImageUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    addWatermark();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function addWatermark() {
            const date = new Date();
            const selectedTime = timeOptions.value;  
            const dateString = date.toLocaleDateString() + ' ' + selectedTime;

            const aspectRatio = canvas.width / canvas.height;
            const maxFontSize = 30;
            let fontSize = maxFontSize;

            if (aspectRatio > 1) {
                fontSize = maxFontSize * canvas.height / 750;
            } else {
                fontSize = maxFontSize * canvas.width / 750;
            }

            ctx.font = `${fontSize}px 'Inter', sans-serif`;
            ctx.fillStyle = 'rgb(255, 255, 255)'; // Warna putih tanpa transparansi
            ctx.strokeStyle = 'gray';
            ctx.lineWidth = 2; 

            const textWidth = ctx.measureText(dateString).width;
            const position = positionOptions.value;
            const padding = 100; // Jarak 2rem = 32px
            let x, y;

            switch (position) {
                case 'top-left':
                    x = padding; 
                    y = fontSize + padding;
                    break;
                case 'top-right':
                    x = canvas.width - textWidth - padding; 
                    y = fontSize + padding;
                    break;
                case 'bottom-left':
                    x = padding; 
                    y = canvas.height - padding; 
                    break;
                case 'bottom-right':
                    x = canvas.width - textWidth - padding; 
                    y = canvas.height - padding; 
                    break;
                case 'center':
                    x = (canvas.width - textWidth) / 2; 
                    y = (canvas.height + fontSize / 2) / 2; 
                    break;
            }

            ctx.strokeText(dateString, x, y);
            ctx.fillText(dateString, x, y);
        }

        downloadButton.addEventListener('click', function() {
            const fileName = upload.files[0] ? upload.files[0].name.split('.')[0] : 'image'; // Ambil nama file tanpa ekstensi
            const link = document.createElement('a');
            link.download = `Watermark_${fileName}.png`; // Ganti nama file di sini
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
